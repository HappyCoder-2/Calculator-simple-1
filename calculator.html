<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="input-row">
            <input data-display type="text" class="display" placeholder="" disabled>
        </div>

        <div class="ac-del-row">
            <div data-all-clear class="ac">AC</div>
            <div data-delete class="del">DEL</div>
            <div data-operation class="plus">+</div>
        </div>

        <div class="one-row">
            <div data-number class="one">1</div>
            <div data-number class="two">2</div>
            <div data-number class="three">3</div>
            <div data-operation class="multiply">*</div>
        </div>

        <div class="four-row">
            <div data-number class="four">4</div>
            <div data-number class="five">5</div>
            <div data-number class="six">6</div>
            <div data-operation class="minus">-</div>
        </div>

        <div class="seven-row">
            <div data-number class="seven">7</div>
            <div data-number class="eight">8</div>
            <div data-number class="nine">9</div>
            <div data-operation class="divided-by">รท</div>
        </div>

        <div class="zero-row">
            <div data-number class="point">.</div>
            <div data-number class="zero">0</div>
            <div data-operation class="equals">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>

</html>
